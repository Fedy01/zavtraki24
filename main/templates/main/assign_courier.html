{% extends "main/base.html" %}
{% block title %}Назначить курьера{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Назначить курьера для заказа #{{ order.id }}</h3>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Выберите курьера:</label>
            <select name="courier_id" class="form-select">
                {% for courier in couriers %}
                    <option value="{{ courier.id }}"
                        {% if order.courier and courier.id == order.courier.id %}selected{% endif %}
                    >{{ courier.username }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-success">Назначить</button>
    </form>
</div>
{% endblock %}
